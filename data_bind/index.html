<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ejercivio V-BIND</title>
</head>
<body>
	<div id="maindiv">
		<input type="text" v-model="info">
		<p v-bind:title="titulo" >{{ info }}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">

		new Vue({
			el : '#maindiv',
			data: {
				info: 'textoinicial',
				titulo: 'prueba2'
			}

		});

	</script>
</body>
</html>
